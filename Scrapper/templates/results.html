<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .table th {
            background-color: #8000ff;
            color: white;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(128, 0, 255, 0.1);
        }
        .table-hover tbody tr:hover {
            background-color: rgba(128, 0, 255, 0.2);
        }
        .btn-group {
            gap: 10px;
        }
        .modal-body {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">Job Search Results</h2>
        <p><strong>Location:</strong> {{ location }}</p>
        <p><strong>Number of Records:</strong> {{ results_wanted }}</p>

        <!-- Display Job Results Table -->
        <div class="table-responsive">
            {{ jobs_html | safe }}
        </div>

        <div class="text-center mt-4">
            <div class="btn-group">
                <a href="/" class="btn btn-secondary">Back to Job Search</a>
                <a href="/export?location={{ location }}&results_wanted={{ results_wanted }}&country_indeed={{ country_indeed }}" class="btn btn-success">Download as Excel</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
